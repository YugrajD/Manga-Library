<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Reads</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button onclick="togglePopup()">Add Book</button>
    <button onclick="deleteEntry()">Delete Entry</button>
    <div class="library">
      <div class="inputs">
        <div id="popup">
          <form action="/submit" method="post" id="bookForm">
            <label for="bookEnter" class="bookEnter">Title</label>
            <input type="text" id="bookEnter" class="bookEnter">
          
            <label for="authorEnter" class="authorEnter">Author</label>
            <input type="text" id="authorEnter" class="authorEnter">
          
            <label for="pages" class="pages">Page Count</label>
            <input type="number" id="pages" class="pages">
          
            <input type="button" value="Submit" onclick="displayInput()">
            <div class="reading-status">
              <select name="Reading-Status" id="Reading-Status">
                <option value="Reading">Reading</option>
                <option value="Dropped">Dropped</option>
                <option value="Completed">Completed</option>
                <option value="Planned">Planned</option>
              </select>
            </div>  
          </form>
        </div>
      </div>  
      <div id="displayArea"></div>

      <div class="output"></div>
    </div>
  </body>
  <script src="library.js"></script>
</html>
